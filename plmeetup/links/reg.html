<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body bgcolor="cyan">
    
            <div id="form_wrapper">
             	
                <h2>Registration Form</h2>

                <form class="form">
                     <p class="field">
                        <input type="text" name="fname" id="fname" placeholder="First Name">
                        <label for="fname">First Name</label>
                	</p>


                    <p class="field">
                        <input type="text" name="lname" id="lname" placeholder="Last Name">
                        <label for="lname">Last Name</label>   
                    </p>
                
                    <p class="field">
                        <input type="password" name="pass" id="pass" placeholder="**************">
                        <label for="pass">Password</label>
                    </p>
                     
                    <p class="field">
                        <input type="text" name="mobi" id="mobi" placeholder="30566-98745">
                        <label for="mobi">Contact No</label>
                    </p> 
                     
                    <p class="gender">
                        <input type="radio" name="gender" id="" value="Male">Male
                        <input type="radio" name="gender" id="" value="Female">Female
                        <input type="radio" name="gender" id="" value="Other">Other
                    </p> 

                    <p  class="location">
                        <select name="location">
                            <option>Choose Your Location</option>
                    	    <option>Buea</option>
                    	    <option>Limbe</option>
                    	    <option>Tiko</option>
                    	    <option>Kumba</option>
                    	    <option>Mamfe</option>
                    	    <option>Germany</option>
                    	    <option>United State</option>
                    	    <option>Belgium</option>
                            <option>Douala</option>
                            <option>Yaounde</option>
                    		<option>Norway</option>
                            <option>Canada</option>
                            <option>Dubai</option>
                            <option>Nigeria</option>
                    	</select>
                        
                    </p>
                       <p class="msg">
                    	  <textarea name="msg"placeholder="write your message here..." rows="10" cols="30"></textarea>

                    </p>                 


                   <p  class="sub">
                   	   <input type="submit" name="sub" value="send">
                   </p>
                   <a href="assign.html">My First Page</a>
                   
        </form>
        </div>

          <!-- end of wrapper  -->
</body>
</html>
